<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Events - EventSphere</title>
  <style>
    body {
      background-color: #f0f8ff;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .header h2 {
      color: #007bff;
      font-size: 24px;
      margin: 0;
    }

    .header .logout {
      color: #007bff;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    .header .logout:hover {
      text-decoration: underline;
    }

    .event-detail {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .event-detail img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
    }

    .event-detail h3 {
      color: #007bff;
      margin-top: 15px;
      font-size: 22px;
    }

    .event-detail p {
      color: #555;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h2>Event Details</h2>
    </div>
    <div class="logout" onclick="logOut()">Log Out</div>
  </div>
  <div class="event-detail">
    <img src="https://via.placeholder.com/1200x600?text=AI+Workshop" alt="AI Workshop">
    <h3>AI Workshop</h3>
    <p>Join this amazing AI workshop where you'll learn about the latest trends in Artificial Intelligence and work on real-world problems with AI experts.</p>
    <p>Date: 20th June 2025 | Location: Madurai</p>
  </div>

  <script>
    function logOut() {
      localStorage.removeItem('eventUser');
      window.location.href = 'getstarted.html'; 
    }
  </script>
</body>
</html>
