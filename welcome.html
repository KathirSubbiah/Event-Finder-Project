<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LogIn</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f0f8ff, #e6f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    .profile-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .outer-circle {
      width: 110px;
      height: 110px;
      background: #cce5ff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .inner-circle {
      width: 90px;
      height: 90px;
      background: white;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    .inner-circle img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    h2 {
      color: #007bff;
      margin-bottom: 10px;
    }

    h2 span {
      color: #333;
    }

    h2 small {
      font-size: 14px;
      color: #555;
      display: block;
      margin-top: 5px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      cursor: pointer;
      padding: 10px 20px;
      border-bottom: 2px solid transparent;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .tab.active {
      border-color: #007bff;
      color: #007bff;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="profile-wrapper">
      <div class="outer-circle">
        <div class="inner-circle">
          <img src="blank-profile-picture-973460_1280.webp" alt="Profile" />
        </div>
      </div>
    </div>

    <h2>
      Welcome to <span>EventFinder</span>
      <small>Your Gateway to the Exciting Events Happening in Madurai!</small>
    </h2>

    <div class="tabs">
      <div class="tab active">Start Your Journey</div>
    </div>

    <form id="login" class="active" onsubmit="event.preventDefault(); goToHome();">
      <input type="text" id="login-username" placeholder="Email or Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

  </div>

  <script>
    function goToHome() {
      const validUsername = "Kathir";
      const validPassword = "1234";
  
      const enteredUsername = document.querySelector('#login-username').value.trim();
      const enteredPassword = document.querySelector('#login-password').value.trim();
  
      if (enteredUsername === validUsername && enteredPassword === validPassword) {
        localStorage.setItem('username', enteredUsername); 
        window.location.href = 'home.html';
      } else {
        alert("‚ùå Invalid username or password. Please try again.");
      }
    }
  </script>  
</body>
</html>
