<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h2 {
      color: #007bff;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    p.tagline {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #555;
    }
    blockquote {
      font-style: italic;
      color: #333;
      margin-bottom: 35px;
      border-left: 4px solid #007bff;
      padding-left: 16px;
    }
    button {
      padding: 12px 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to EventFinder</h2>
    <p class="tagline">"Discover, Join, and Experience the Best Events in Madurai"</p>
    <blockquote>"Great events create memories, and memories create magic."</blockquote>
    <button onclick="window.location.href='welcome.html'">Get Started</button>
  </div>
</body>
</html>
